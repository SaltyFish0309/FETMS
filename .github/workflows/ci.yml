name: CI Tests

on:

  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci --ignore-scripts || npm install

      - name: Install frontend dependencies
        run: npm ci --ignore-scripts --prefix frontend || npm install --prefix frontend

      - name: Run ESLint
        run: npm run lint --prefix frontend

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci --ignore-scripts || npm install

      - name: Install frontend dependencies
        run: npm ci --ignore-scripts --prefix frontend || npm install --prefix frontend

      - name: Install backend dependencies
        run: npm ci --ignore-scripts --prefix backend || npm install --prefix backend

      - name: TypeScript check (frontend)
        run: npx tsc -b --noEmit
        working-directory: frontend

      - name: TypeScript check (backend)
        run: npx tsc --noEmit
        working-directory: backend

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci --ignore-scripts || npm install

      - name: Install frontend dependencies
        run: npm ci --ignore-scripts --prefix frontend || npm install --prefix frontend

      - name: Run frontend tests with coverage
        run: npm run test --prefix frontend -- run --coverage

      - name: Generate coverage summary
        if: always()
        run: |
          echo "## Frontend Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f frontend/coverage/coverage-summary.json ]; then
            echo "| Category | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|----------|" >> $GITHUB_STEP_SUMMARY
            node -e "
              const data = require('./frontend/coverage/coverage-summary.json');
              const total = data.total;
              console.log('| Lines | ' + total.lines.pct + '% |');
              console.log('| Statements | ' + total.statements.pct + '% |');
              console.log('| Functions | ' + total.functions.pct + '% |');
              console.log('| Branches | ' + total.branches.pct + '% |');
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage summary not available" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload frontend coverage report (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-html
          path: frontend/coverage/
          retention-days: 30

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci --ignore-scripts || npm install

      - name: Install backend dependencies
        run: npm ci --ignore-scripts --prefix backend || npm install --prefix backend

      - name: Run backend tests with coverage
        env:
          MONGO_URI: mongodb://localhost:27017/fetms-test
          NODE_ENV: test
        run: npm run test --prefix backend -- run --coverage

      - name: Generate coverage summary
        if: always()
        run: |
          echo "## Backend Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f backend/coverage/coverage-summary.json ]; then
            echo "| Category | Coverage |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|----------|" >> $GITHUB_STEP_SUMMARY
            node -e "
              const data = require('./backend/coverage/coverage-summary.json');
              const total = data.total;
              console.log('| Lines | ' + total.lines.pct + '% |');
              console.log('| Statements | ' + total.statements.pct + '% |');
              console.log('| Functions | ' + total.functions.pct + '% |');
              console.log('| Branches | ' + total.branches.pct + '% |');
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage summary not available" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload backend coverage report (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-html
          path: backend/coverage/
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test-frontend, test-backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci --ignore-scripts || npm install

      - name: Install frontend dependencies
        run: npm ci --ignore-scripts --prefix frontend || npm install --prefix frontend

      - name: Build frontend
        run: npm run build --prefix frontend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7
